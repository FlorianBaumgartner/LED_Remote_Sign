<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <style>
        .double-range {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        .range-slider {
            position: relative;
            width: calc(100% - 20px);
            margin: 0 auto;
            height: 10px;
            background-color: #e1e9f6;
            border-radius: 5px;
            overflow: hidden;
            box-sizing: border-box;
            padding: 0 10px;
        }

        .range-fill {
            position: absolute;
            height: 100%;
            background-color: #007bff;
            border-radius: 5px;
        }

        .range-input {
            position: relative;
            width: 100%;
            height: 10px;
            margin-top: -10px;
        }

        .range-input input {
            position: absolute;
            width: 100%;
            height: 10px;
            margin: 0;
            top: 0;
            pointer-events: none;
            -webkit-appearance: none;
            background: none;
        }

        .range-input input::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: #007bff;
            border: 4px solid #80bfff;
            pointer-events: auto;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .range-input input::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: #007bff;
            border: 4px solid #80bfff;
            pointer-events: auto;
            cursor: pointer;
        }

        .text-input {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .text-input input {
            border: none;
            background: transparent;
            font-size: 14px;
            width: 60px;
            text-align: center;
        }
    </style>
</head>

<body class="invert">
    <div class="wrap">
        <form method="POST" action="http://10.0.0.213/paramsave">
            <div class="double-range">
                <h2>Select Time Interval</h2>
                <div class="range-slider">
                    <span class="range-fill"></span>
                </div>
                <div class="range-input">
                    <input type="range" class="min" min="0" max="1425" value="0" step="15">
                    <input type="range" class="max" min="0" max="1425" value="120" step="15">
                </div>
                <div class="text-input">
                    <input type="text" name="min" value="00:00" readonly>
                    <input type="text" name="max" value="02:00" readonly>
                </div>
            </div>
            <input id="time_interval" name="time_interval" maxlength="16" value="00:00-02:00">
            <br><br>
            <button type="submit">Save</button>
        </form>
        <div class="msg S">
            <strong>Connected</strong> to 1102Foster<br>
            <em><small>with IP 10.0.0.213</small></em>
        </div>
    </div>

    <script>
        const rangeFill = document.querySelector(".range-fill");
        const rangeInputs = document.querySelectorAll(".range-input input");
        const textInputs = document.querySelectorAll(".text-input input");
        const timeInterval = document.getElementById("time_interval");

        function updateSlider() {
            const min = parseInt(rangeInputs[0].value);
            const max = parseInt(rangeInputs[1].value);

            if (min >= max) {
                rangeInputs[0].value = max - 15;
            }
            if (max <= min) {
                rangeInputs[1].value = min + 15;
            }

            const minValue = parseInt(rangeInputs[0].value);
            const maxValue = parseInt(rangeInputs[1].value);

            const minPercent = (minValue / 1425) * 100;
            const maxPercent = (maxValue / 1425) * 100;

            rangeFill.style.left = `${minPercent}%`;
            rangeFill.style.right = `${100 - maxPercent}%`;

            textInputs[0].value = formatTime(minValue);
            textInputs[1].value = formatTime(maxValue);

            timeInterval.value = `${formatTime(minValue)}-${formatTime(maxValue)}`;
        }

        function formatTime(value) {
            const hours = Math.floor(value / 60).toString().padStart(2, "0");
            const minutes = (value % 60).toString().padStart(2, "0");
            return `${hours}:${minutes}`;
        }

        rangeInputs.forEach((input) => {
            input.addEventListener("input", updateSlider);
        });

        updateSlider();
    </script>
</body>

</html>
